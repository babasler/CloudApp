<div class=translator-component>
    <div class="source-part">
        <div class="source-selector">
            <div class="source-content">
                <p-select [options]="possibleLanguages" [(ngModel)]="sourceLanguage" optionLabel="name"
                    placeholder="Sprache auswählen" class="w-full md:w-56" filter="true" />
                <p-button label="Übersetzten" [disabled]=!canTranslate() severity="secondary" (onClick)="translate()" />
            </div>
        </div>
        <div class="source-text">
            <label style="font-size: 1.5rem; color: gray; margin-left: .5vb;">
                Quelltext
            </label>
            <textarea pTextarea [(ngModel)]="sourceText" fluid="true" (resize)="false"
                style="resize: none; border-radius: 0px; width: 100%; height: 100%; box-shadow:0; border: none; margin-top: 2vh; font: 1rem sans-serif;">
            </textarea>
        </div>
    </div>
    <div class="target-part">
        <div class="target-selector">
            <div class="target-content">
                <p-select [options]="possibleLanguages" [(ngModel)]="targetLanguage" optionLabel="name"
                    placeholder="Sprache auswählen" class="w-full md:w-56" filter="true" />
                <p-button icon="pi pi-times" severity="secondary" (onClick)="clear()" />
            </div>
        </div>
        <div class="target-text">
            <label style="font-size: 1.5rem; color: gray; margin-left: .5vb;">Übersetzung</label>
            <p-card
                [style]="{ 'margin-left': '0', 'margin-right': '0', 'width': '100%', 'height': '100%', borderRadius: '0px', font: '1rem sans-serif' }">
                <p class="">
                    {{ targetText }}
                </p>
            </p-card>
        </div>
    </div>
</div>
<div class="save-button">
    <div></div>
    <p-button label="Zu Favoriten hinzufügen" icon="pi pi-star" severity="secondary" (onClick)="saveAsFavorite()" [disabled]="!canSaveAsFavorite()"/>
</div>
